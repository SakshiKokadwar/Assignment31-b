<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Preview</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .product-preview-container {
      width: 80%;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    
    .main-preview img {
      width: 100%;
      max-width: 500px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .main-preview img:hover {
      transform: scale(1.05);
    }

    
    .thumbnail-container {
      display: flex;
      margin-top: 20px;
      gap: 10px;
    }

    .thumbnail {
      cursor: pointer;
      width: 60px;
      height: 60px;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .thumbnail:hover {
      transform: scale(1.1);
    }

    .active {
      border: 2px solid #007bff;
      padding: 2px;
    }

    .info{
        display:block;
    }
  </style>
</head>
<body>


<div class="product-preview-container">
  
  <div class="main-preview">
    <img src="./image1.jpg" alt="Product Image" id="mainImage">
  </div>

  
  <div class="thumbnail-container">
    <div class="thumbnail active" onclick="changeImage('image1.jpg', this)">
      <img src="./image1.jpg" alt="Thumbnail 1">
    </div>
    <div class="thumbnail" onclick="changeImage('image2.jpg', this)">
      <img src="./image2.jpg" alt="Thumbnail 2">
    </div>
    <div class="thumbnail" onclick="changeImage('image3.jpg', this)">
      <img src="./image3.jpg" alt="Thumbnail 3">
    </div>
    <div class="thumbnail" onclick="changeImage('image4.jpg', this)">
      <img src="./image4.jpg" alt="Thumbnail 4">
    </div>
  </div><br><br>
  <div class="info">
    Best Selling Headphones<br>
    Rs.2999/-
  </div>
</div>

<script>
  
  function changeImage(imageSrc, element) {
    document.getElementById('mainImage').src = imageSrc;

    
    let thumbnails = document.querySelectorAll('.thumbnail');
    thumbnails.forEach(thumb => thumb.classList.remove('active'));

    
    element.classList.add('active');
  }
</script>
</body>
</html>
